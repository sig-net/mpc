[package]
name = "integration-tests-chain-signatures"
version = "0.1.0"
edition = "2021"
publish = false


[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
async-process = "1"
bollard = "0.13"
futures = "0.3"
generic-array = { version = "0.14.7", default-features = false }
glob = "0.3.0"
hex = "0.4.3"
hyper = { version = "0.14", features = ["full"] }
once_cell = "1"
rand = "0.7"
reqwest = "0.11.16"
serde = "1"
serde_json = "1"
testcontainers = { version = "0.15", features = ["experimental"] }
tokio = { version = "1.28", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1"

# crypto dependencies
cait-sith = { git = "https://github.com/LIT-Protocol/cait-sith.git", features = [
    "k256",
], rev = "8ad2316" }
elliptic-curve = { version = "0.13.5", default-features = false }
k256 = { version = "0.13.1", features = ["sha256", "ecdsa", "serde"] }

# near dependencies
near-account-id = "1"
near-crypto = "0.23.0"
near-fetch = "0.5.0"
near-jsonrpc-client = "0.10.1"
near-primitives = "0.23.0"
near-lake-framework = { git = "https://github.com/near/near-lake-framework-rs", branch = "node/1.40" }
near-lake-primitives = { git = "https://github.com/near/near-lake-framework-rs", branch = "node/1.40" }
near-workspaces = { git = "https://github.com/near/near-workspaces-rs", branch = "node/1.40" }

# local chain-signatures depencencies
crypto-shared = { path = "../../chain-signatures/crypto-shared" }
mpc-contract = { path = "../../chain-signatures/contract" }
mpc-keys = { path = "../../chain-signatures/keys" }
mpc-recovery-node = { path = "../../chain-signatures/node" }
clap = { version = "4.5.4", features = ["derive"] }
lazy_static = "1.4.0"

[dev-dependencies]
backon = "0.4"
test-log = { version = "0.2.12", features = ["log", "trace"] }

# crypto dependencies
ecdsa = "0.16.9"
ethers-core = "2.0.13"
web3 = "0.19.0"
secp256k1 = "0.28.2"

[build-dependencies]
anyhow = "1"
async-process = "1"
tokio = { version = "1", features = ["full"] }

[workspace] # used to ignore higher level workspace

[features]
default = []
docker-test = []
