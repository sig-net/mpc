[package]
name = "mpc-node"
version.workspace = true
edition = "2021"

[[bin]]
name = "mpc-node"
path = "src/main.rs"

[dependencies]
async-trait = "0.1"
aws-config = "1.4"
aws-sdk-s3 = "1.29"
axum = { version = "0.6.19" }
axum-extra = "0.7"
ciborium = "0.2.2"
clap = { version = "4.2", features = ["derive", "env"] }
chrono = "0.4.24"
google-datastore1 = "=5.0.4"
google-secretmanager1 = "5"
hkdf = "0.12.4"
highway = "1.1.0"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = { version = "=0.24", features = ["http2"] }
local-ip-address = "0.5.4"
reqwest = { version = "0.11.16", features = ["blocking", "json"] }
semver = "1.0.23"
serde_bytes = "0.11.15"
tokio = { version = "1.28", features = ["full"] }
tokio-retry = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-stackdriver = "0.10.0"
web3 = "0.19.0"
url = { version = "2.4.0", features = ["serde"] }

# workspace dependencies
anyhow.workspace = true
borsh.workspace = true
cait-sith.workspace = true
hex.workspace = true
k256.workspace = true
rand.workspace = true
serde.workspace = true
serde_json.workspace = true
sha3.workspace = true
thiserror.workspace = true

near-account-id.workspace = true
near-crypto = "0.26.0"
near-fetch = "0.6.0"
near-lake-framework = { git = "https://github.com/near/near-lake-framework-rs", branch = "node/2.3.0" }
near-lake-primitives = { git = "https://github.com/near/near-lake-framework-rs", branch = "node/2.3.0" }
near-primitives = "0.26.0"
near-sdk.workspace = true

mpc-contract.workspace = true
mpc-keys.workspace = true
mpc-crypto.workspace = true

http = "1.1.0"
prometheus = { version = "0.13.3" }
once_cell = "1.13.1"
redis = "0.27.2"
deadpool-redis = "0.18.0"
sysinfo = "0.32.0"
