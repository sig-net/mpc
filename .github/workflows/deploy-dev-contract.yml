name: Deploy Dev Smart Contract
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  deploy-contract:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: add JSON contract
        run: mkdir -p ~/.near-credentials/testnet && echo '${{ secrets.DEV_CONTRACT_JSON }}' > ~/.near-credentials/testnet/dev.sig-net.testnet.json

      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install near-cli
        run: 'npm install -g near-cli'

      - name: Install Rust
        run: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"

      - name: debug
        run: cat ~/.near-credentials/testnet/dev.sig-net.testnet.json

      - name: Build & Deploy Dev Contract
        run: |
          source $HOME/.cargo/env ; rustup target add wasm32-unknown-unknown && cargo build -p mpc-contract --target wasm32-unknown-unknown --release \
          && (yes || true) | near deploy dev.sig-net.testnet target/wasm32-unknown-unknown/release/mpc_contract.wasm